name: Android CI

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APK_PREFIX: NuYouPlus
      BUILD_TOOLS: 34.0.0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract NuYou project ZIP
        run: unzip -q "NuYou_PDF_Text_Replacer_Signed.zip" -d extracted

      - name: Set PROJECT_DIR
        run: echo "PROJECT_DIR=$(pwd)/extracted" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Gradle (no wrapper needed)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      - name: Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      - name: Build APK (Release if present, else Debug)
        working-directory: ${{ env.PROJECT_DIR }}
        run: gradle assembleRelease || gradle assembleDebug

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APK_PREFIX }}-Outputs
          path: |
            ${{ env.PROJECT_DIR }}/app/build/outputs/apk/**/*.apk
          if-no-files-found: error
